{include file="public/_meta" /}
<link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>区域管理 <span class="c-gray en">&gt;</span> 修改区域 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <input type="hidden" name="__token__" value="{$Request.token}" />
        <input type="hidden" name="id" value="{$info.id}" />
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>会员账号(手机号)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="所绑定的会员账号" value="{$info['us_tel']}" name="us_tel" style="width:20%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录账号(手机号)：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="所绑定的后台登录账号" value="{$info['ad_tel']}" name="ad_tel" style="width:20%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>区域名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" value="{$info['area_name']}" name="area_name" class="input-text" style="width:20%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info['area_description']}" name="area_description" style="width:20%">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onclick="return savePro();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确认提交</button>
            </div>
        </div>
    </form>
</div>

{include file="public/_footer" /}

<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript">

function savePro(){
    $.post('{:url("edit")}',$('#form-article-add').serialize()).success(function(data){
        layer.msg(data.msg);
        if(data.code){
            setTimeout(function(){
                location.href = data.url;
            },500);
        }
    });
    return false;
}


</script>
</body>
</html>
